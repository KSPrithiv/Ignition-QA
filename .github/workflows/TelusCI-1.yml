name: Telus CI CD
on:
  push:
    branches:
      - patch-1
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 16
      uses: actions/setup-java@v3
      with:
        java-version: '16'
        distribution: 'temurin'
        cache: maven
        
    - name: Telus CI
      run: mvn clean verify -Dtestng.dtd.http=true
      working-directory: IgnitionQAAutomation
