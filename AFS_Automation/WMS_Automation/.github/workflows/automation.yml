name: Run TestNG Cucumber Login Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '16'

      - name: Run TestNG Suite
        run: mvn test -DsuiteXmlFile=LoginTestNGRunner.xml
