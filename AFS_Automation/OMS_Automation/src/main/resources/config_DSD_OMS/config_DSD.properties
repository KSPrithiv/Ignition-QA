#SQL Queries
#Sql Query for reading one product from table
DB_ProdSql=SELECT PRD_PRODUCT FROM (SELECT ROW_NUMBER() OVER (ORDER BY PRD_PRODUCT) AS RowNumber,* FROM ROSS_PRODUCTS WHERE PRD_STATUS = 'A' AND PRD_COMPANY = '000189') AS RowNum WHERE RowNumber = 2
DB_ProdSingle=SELECT PRD_PRODUCT FROM (SELECT ROW_NUMBER() OVER (ORDER BY PRD_PRODUCT) AS RowNumber,* FROM ROSS_PRODUCTS WHERE PRD_STATUS = 'A' AND PRD_COMPANY = '000189') As RowNum WHERE RowNumber = 4
#Sql Query for reading list of data from table
DB_ListProdSql=SELECT TOP 5 PRD_PRODUCT FROM ROSS_PRODUCTS WHERE PRD_STATUS = 'A' AND PRD_COMPANY = '000189'

DB_ListProdSql1=SELECT TOP 3 PRD_PRODUCT FROM ROSS_PRODUCTS WHERE PRD_STATUS = 'A' AND PRD_COMPANY = '000189'

#Sql Query for reading discription of data from table
DB_ProdDesc=SELECT TOP 1 PRD_DESC1 FROM ROSS_PRODUCTS WHERE PRD_STATUS = 'A' AND PRD_COMPANY='000189'

#SQL Query for reading OG
DB_OG=SELECT TOP 1 OGH_DESCRIPTION FROM ROSS_CP_ORDER_GUIDE_HEADER WHERE OGH_COMPANY='000189'

#SQL Query for reading Par Order
DB_ParOrder=SELECT TOP 1 PLH_CODE FROM ROSS_CP_PAR_LIST_HEADER WHERE PLH_COMPANY='000189'

#SQL Query for reading UPC code and checkpoint
DB_UPC=SELECT TOP 1 PRD_G_UPCNO, PRD_UPC_CHECK_DIGIT FROM ROSS_PRODUCTS WHERE PRD_STATUS = 'A' AND PRD_COMPANY='000189'

#SQL Query for reading History order
DB_History=SELECT TOP 1 OH_TICKET_NUMBER FROM ROSS_ORDERHDR WHERE OH_COMPANY='000189' AND OH_DELIVERY_DATE < CAST(GETDATE() AS DATE) ORDER BY OH_LAST_ACTIVITY_DATE DESC

#SQL Query for Category
DB_Category=SELECT TOP 10 * FROM ROSS_PRODUCTS INNER JOIN ROSS_IDCODE ON IDVALUE = PRD_G_CAT WHERE ID_FIELD = 'prd-g-cat' and ID_DESC = 'Juices/Juice Drinks/Water' and PRD_STATUS='A' and PRD_COMPANY='000189'











