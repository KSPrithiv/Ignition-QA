 User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |1|1|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on cancel button\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @CancelQuoteCreation\r\n  Scenario Outline:  Test scenario for canceling of Quote while creating\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |1|1|\r\n    Then Click on Cancel button in New Quote page\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @QuoteFromCatalog\r\n  Scenario Outline: Test scenario for creating Quote using catalog\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    And User clicks on Plus symbol in new Quote page and selects Catalog option from drop down\r\n    Then User adds some products from catalog\r\n      |1|1|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @QuoteFromOG\r\n  Scenario Outline: Test scenario for creating quote using OG\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    And User clicks on Plus symbol in new Quote page and selects OG option from drop down\r\n    Then User enters some Qty to product in Product grid\r\n      |1|1|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @ConvertQuoteToOrder\r\n  Scenario Outline: Test scenario for converting Quote to Order\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |1|1|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Convert Order button\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n#    Then Enter Pro# in Quick Product Entry area\r\n#    And Check for Case and Unit input box enabled or not based on that enter value\r\n#      |1|1|\r\n    And Enter Qty for the products in Product grid\r\n      |1|2|\r\n    Then Click on Next button\r\n    And Click on SubmitOrder button\r\n    Then User should be navigated to Order Entry page\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @ConvertQuoteToOG\r\n  Scenario Outline: Test scenario for converting Quote to OG\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |1|1|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Convert OG button\r\n    Then User enters Description \"\u003cOG\u003e\" Start date 8 and End date 9 day from current date for Quote to OG\r\n    Then User click on Save button to convert Quote as OG\r\n    And User should navigate back to OG page and verify OG \"\u003cOG\u003e\"  existence\r\n    And Clear filter to display both active and inactive OG\r\n    Then User enters OG Description \"\u003cOG\u003e\" in search box and Delete the OG verify same in OG grid\r\n    Then User should navigated to Order Entry page from OG page\r\n    Examples:\r\n      |QuoteName| OG   |\r\n      | Quote123|QToOG|\r\n\r\n  @CreateCopyQuote\r\n  Scenario Outline: Test scenario to create copy of Quote\r\ ton\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |1|1|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Edit button\r\n    Then User should navigate to new Quotes page add product# in Quick product entry\r\n      |2|1|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @EditQuoteOG\r\n  Scenario Outline: Test scenario for editing quote by adding OG to quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |2|2|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Edit button\r\n    Then User should navigate to new Quotes page Click on Add product and select OG \"\u003cOG\u003e\"\r\n      |2|1|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|    OG   |\r\n      | Quote123| SampleOG|\r\n\r\n  @CancelWhileEditing\r\n  Scenario Outline: test scenario for cancelling quote at the time of edit quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |1|1|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Edit button\r\n    Then User should navigate to new Quotes page add product# in Quick product entry\r\n      |20|15|\r\n    Then Click on Cancel button in New Quote page\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @CommentInQuote\r\n  Scenario Outline: Test scenario for adding comment to quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |1|1|\r\n    And User click on Comment Icon in Quote page and select Internal comment flag\r\n      |Adding Comment in Quote|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @NavigateQuoteSummay\r\n  Scenario Outline: Test scenario for navigating from OE page to Quote summary page\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |1|1|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @DeleteCancel\r\n  Scenario Outline: Test scenario for deleting or canceling Quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |1|1|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on cancel button\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @BogoItemsInQuote\r\n  Scenario Outline: Test scenario for adding bogo item to quote and verify the behaviour\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    Then Enter BOGO Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |5|5|\r\n    And User verifies the products added to Quote\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @BogoItemsInQuoteToOrder\r\n  Scenario Outline: Test scenario for adding BOGO item to quote and create Order for that Quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    Then Enter BOGO Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |5|5|\r\n    And User verifies the products added to Quote\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Convert Order button\r\n    Then Enter PO# for New order for Quote to Order\r\n      |PO123|\r\n    Then Click on Next button\r\n    And Click on SubmitOrder button\r\n    Then User should be navigated to Order Entry page\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @BogoItemsInQuoteToOrderDuplicateProducts\r\n  Scenario Outline: Test scenario for adding BOGO item to quote and create Order for that Quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    Then Enter BOGO Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |5|5|\r\n    And User verifies the products added to Quote\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Convert Order button\r\n    Then Enter PO# for New order for Quote to Order\r\n      |PO123|\r\n    Then Click on Next button and verify for duplicate product\r\n    And Click on SubmitOrder button\r\n    Then User should be navigated to Order Entry page\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @SkipQuoteFromOE\r\n  Scenario: Test scenario to verify skip in Quote\r\n    Given User must be on Order Entry Page\r\n    Then Change the date 4 days after current date\r\n    And User verifies skip button in OE page when Quotes is already created\r\n    Then User should reset the delivery date to current date\r\n\r\n  @SkipQuoteInNewOE\r\n  Scenario: Test scenario to verify skip in New OE page, when Quote is already existing\r\n    Given User must be on Order Entry Page\r\n    Then Change the date 4 days after current date\r\n    Then User must click Start Order button\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup for quote\r\n    And User verifies Skip button in New OE page\r\n    Then User should navigate to OE page, User should select the current date as delivery date\r\n\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/Divya.Ramadas/IdeaProjects/ignition-qa/AFS_Automation/OMS_Automation/src/test/resources/features_DSD_OMS/QuoteFeature/quoteFeature1.feature","feature":{"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Quotes1","description":"  Used for cration of Quotes and test different functionality","children":[{"background":{"location":{"line":4,"column":3},"keyword":"Background","name":"For login to application and selecting Account#","steps":[{"location":{"line":5,"column":5},"keyword":"Given ","text":"User enters URL and is on login page and entered credentials for Quotes","id":"1b0d123b-9e25-460b-9d63-08dba5a0e7f6"},{"location":{"line":6,"column":5},"keyword":"When ","text":"User is on Home Page for Quotes","id":"665696ff-b06f-4129-b96b-1ab5e8700f62"},{"location":{"line":7,"column":5},"keyword":"Then ","text":"User navigate to Client side for Quotes","id":"7a431dd0-d6c5-4af6-a6fc-f9fce4c2bc2d"},{"location":{"line":8,"column":5},"keyword":"Then ","text":"User should select Order Entry tab for Quotes","id":"0f85ba59-5f14-41e9-8f6f-bf6d35bb7447"},{"location":{"line":9,"column":5},"keyword":"Then ","text":"User selects Account# for Quotes","id":"ce325daa-10fd-432c-9d8a-69db2ed139f8"}],"id":"ab19290c-4f41-4fe4-8ff1-0cd6f661bcfb"}},{"scenario":{"location":{"line":12,"column":3},"tags":[{"location":{"line":11,"column":3},"
