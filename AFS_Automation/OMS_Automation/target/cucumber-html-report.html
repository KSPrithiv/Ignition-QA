e-9fa94a91d385","7b109126-e45c-4522-a6d7-f79931237aaa"]},{"text":"User should set admin setting \"Hide prices in offline mode\" \"CPHidePriceInOfflineMode\" as default before making changes","id":"6a215d11-61b7-4f22-a38c-d9f5cae4c296","astNodeIds":["f4a53a46-bef6-4651-9257-c0d35810ea30","7b109126-e45c-4522-a6d7-f79931237aaa"]}],"tags":[{"name":"@HidePriceCatalogDisabledGrid","astNodeId":"664134f2-3f74-4164-888b-3d72b7499852"}],"astNodeIds":["d8ffa5ba-4d96-4aea-a36b-70c14600d638","7b109126-e45c-4522-a6d7-f79931237aaa"]}},{"source":{"uri":"file:///C:/Users/Divya.Ramadas/IdeaProjects/ignition-qa/AFS_Automation/OMS_Automation/src/test/resources/features_DSD_OMS/AdminToClientNavigation/loginPageAdminToClientFeature.feature","data":"Feature: scenarios for admin credentials and client credentials\r\n\r\n  Background: For login to application to verify admin settings in client side, For Order entry test scenario\r\n\r\n  @DisablingSalesHelp\r\n  Scenario Outline: Test scenario for verifying functionality of Non Presence of Sales help\r\n    Given User should verify admin setting \"\u003cSetting\u003e\" is disabled by using \"\u003cKey\u003e\"\r\n    When User enters URL and is on login page and entered credentials for admin setting\r\n    When User is on Home Page for sales help\r\n    Then User navigate to Client side for sales help\r\n    Then User should select Order Entry tab for sales help\r\n    And User click on Question mark and should validate no sales help option displayed\r\n    Then User sign out from client side for Admin setting changes\r\n    And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n    Examples:\r\n      |  Setting                      |          Key                         |\r\n      | For disabling Sales help      | CPMasterNotificationsSalesHelp       |\r\n\r\n  @DisablingCommerceHelp\r\n  Scenario Outline: Test scenario for verifying functionality of Non Presence of eCommerce\r\n    Given User should verify admin setting \"\u003cSetting\u003e\" is disabled by using \"\u003cKey\u003e\"\r\n    When User enters URL and is on login page and entered credentials for admin setting\r\n    When User is on Home Page for sales help\r\n    Then User navigate to Client side for sales help\r\n    Then User should select Order Entry tab for sales help\r\n    And User click on Question mark and should validate no ecomerce help option displayed\r\n    Then User sign out from client side for Admin setting changes\r\n    And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n    Examples:\r\n      |  Setting                          |          Key                         |\r\n      | For disabling eCommerce help      | CPMasterNotificationsHelp            |\r\n\r\n  @SalesHelp\r\n  Scenario Outline: Test scenario for handling Sales help from drop down\r\n    Given User should verify admin setting \"\u003cSetting\u003e\" is enabled by using \"\u003cKey\u003e\"\r\n    When User enters URL and is on login page and entered credentials for admin setting\r\n    When User is on Home Page for sales help\r\n    Then User navigate to Client side for sales help\r\n    Then User should select Order Entry tab for sales help\r\n    And User click on Question mark and selects Sales help option\r\n    Then User sign out from client side for Admin setting changes\r\n    And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n    Examples:\r\n      |  Setting                      |          Key                         |\r\n      | For disabling Sales help      | CPMasterNotificationsSalesHelp       |\r\n\r\n  @SalesHelpDisable\r\n  Scenario Outline: Test scenario for handling Sales help from drop down is disabled\r\n    Given User should verify admin setting \"\u003cSetting\u003e\" is disabled by using \"\u003cKey\u003e\"\r\n    When User enters URL and is on login page and entered credentials for admin setting\r\n    When User is on Home Page for sales help\r\n    Then User navigate to Client side for sales help\r\n    Then User should select Order Entry tab for sales help\r\n    And User click on Question mark and selects Sales help option and check for non existance\r\n    Then User sign out from client side for Admin setting changes\r\n    And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n    Examples:\r\n      |  Setting                      |          Key                         |\r\n      | For disabling Sales help      | CPMasterNotificationsSalesHelp       |\r\n\r\n  @eCommerceHelp\r\n  Scenario Outline: Test scenario for handling eCommerce drop down\r\n    Given User should verify admin setting \"\u003cSetting\u003e\" is enabled by using \"\u003cKey\u003e\"\r\n    When User enters URL and is on login page and entered credentials for admin setting\r\n    When User is on Home Page for sales help\r\n    Then User navigate to Client side for eCommerce help\r\n    Then User should select Order Entry tab for eCommerce help\r\n    And User click on Question mark and selects ecommerce option\r\n    Then User sign out from client side for Admin setting changes\r\n    And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n    Examples:\r\n      | Setting                      | Key                       |\r\n      | For disabling eCommerce help | CPMasterNotificationsHelp |\r\n\r\n  @eCommerceHelpDisable\r\n  Scenario Outline: Test scenario for handling eCommerce drop down when admin setting is disabled\r\n    Given User should verify admin setting \"\u003cSetting\u003e\" is disabled by using \"\u003cKey\u003e\"\r\n    When User enters URL and is on login page and entered credentials for admin setting\r\n    When User is on Home Page for sales help\r\n    Then User navigate to Client side for eCommerce hel admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n     Examples:\r\n     |  Setting                 |  Key                  |\r\n     | Require skip reason code | CPOCLRequireSkipReason|\r\n\r\n  @CallDesk\r\n  Scenario Outline: Test scenario for verifying call desk existance\r\n    Given User should verify admin setting \"\u003cSetting\u003e\" is disabled by using \"\u003cKey\u003e\"\r\n    Then User enters URL and is on login page and entered credentials for admin setting\r\n    When User is on Home Page\r\n    Then User navigate to Client side\r\n    Then User should select Order Entry tab for admin\r\n    #Then User selects Account# for Admin side setting\r\n    And User should navigate to OCL tab for admin setting\r\n    Then User should select Order taker from drop down\r\n    And Change the delivery date 2 days after current date\r\n    Then User validates existence of call desk input box for not displaying\r\n    Then User sign out from client side for Admin setting changes\r\n    And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n     Examples:\r\n        |  Setting            |  Key                    |\r\n        | Call desk field     | CPEnableOCLCallDeskField|\r\n\r\n  @OrderTakerDisableAndPrintButtonVerification\r\n  Scenario Outline: Test scenario for verifying order taker admin setting\r\n    Given User should verify admin setting \"\u003cSetting\u003e\" is disabled by using \"\u003cKey\u003e\"\r\n    Then User enters URL and is on login page and entered credentials for admin setting\r\n    When User is on Home Page\r\n    Then User navigate to Client side\r\n    Then User should select Order Entry tab for admin\r\n    #Then User selects Account# for Admin side setting\r\n    And User should navigate to OCL tab for admin setting\r\n    Then User should select Order taker from drop down\r\n    And Change the delivery date 2 days after current dat           Key                         |\r\n     | Validate if other orders exist before order submission | CPValidateOtherOrdersBeforeSubmission|\r\n\r\n    @ExistingOrderFoundEnabled\r\n    Scenario Outline: Test scenario to verify functionality when orders exist before order submission is enabled\r\n      Given User should verify admin setting \"\u003cSetting\u003e\" is enabled by using \"\u003cKey\u003e\"\r\n      Then User enters URL and is on login page and entered credentials for admin setting\r\n      When User is on Home Page\r\n      Then User navigate to Client side\r\n      Then User should select Order Entry tab for admin\r\n      Then User selects Account# for Admin side setting\r\n      #Then User must click Start Order button for Admin setting\r\n      Then User must click Start Order button\r\n      Then User should make selection between Pending order or Start New order\r\n      Then User should select Note from popup and Order guide from popup\r\n      Then Enter PO# for New order\r\n        |PO123|\r\n      Then Enter Pro# in Quick Product Entry area\r\n      And Check for Case and Unit input box enabled or not based on that enter value\r\n        |1|1|\r\n      Then Click on Next button\r\n      And Click on SubmitOrder button to display of Existing order dialog box after enabling admin setting\r\n      Then User should be navigated to Order Entry page\r\n      Then User sign out from client side for Admin setting changes\r\n      And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n      Examples:\r\n        |  Setting                                               |             Key                      |\r\n        | Validate if other orders exist before order submission | CPValidateOtherOrdersBeforeSubmission|\r\n\r\n   @ExistingOrderFoundCancel\r\n   Scenario Outline: Test scenario to verify functionality when orders exist before order submission is enabled and click on cancel button, in Order exists dialog box\r\n     Given User should verify admin setting \"\u003cSetting\u003e\" is enabled by using \"\u003cKey\u003e\"\r\n     Then User enters URL and is on login page and entered credentials for admin setting\r\n     When User is on Home Page\r\n     Then User navigate to Client side\r\n     Then User should select Order Entry tab for admin\r\n     Then User selects Account# for Admin side setting\r\n     Then User must click Start Order button\r\n     Then User should make selection between Pending order or Start New order\r\n     Then User should select Note from popup and Order guide from popup\r\n     Then Enter PO# for New order\r\n       |PO123|\r\n     Then Enter Pro# in Quick Product Entry area\r\n     And Check for Case and Unit input box enabled or not based on that enter value\r\n       |1|1|\r\n     Then Click on Next button\r\n     And Click on SubmitOrder button and click on cancel button when Order exists dialog box appears\r\n     Then User should be navigated to Order Entry page\r\n     Then User sign out from client side for Admin setting changes\r\n     And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n     Examples:\r\n       |  Setting                                               |              Key                      |\r\n       | Validate if other orders exist before order submission |  CPValidateOtherOrdersBeforeSubmission|\r\n\r\n  @ExistingOrderFoundNo\r\n  Scenario Outline: Test scenario to verify functionality when orders exist before order submission is enabled and click on No button, in Order exists dialog box\r\n    Given User should verify admin setting \"\u003cSetting\u003e\" is enabled by using \"\u003cKey\u003e\"\r\n    Then User enters URL and is on login page and entered credentials for admin setting\r\n    When User is on Home Page\r\n    Then User navigate to Client side\r\n    Then User should select Order Entry tab for admin\r\n    Then User selects Account# for Admin side setting\r\n    Then User must click Start Order button\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    Then Enter Pro# in Quick Product Entry area\r\n    And Check for Case and Unit input box enabled or not based on that enter value\r\n      |1|1|\r\n    Then Click on Next button\r\n    And Click on SubmitOrder button and click on No button when Order exists dialog box appears\r\n    Then User should be navigated to Order Entry page\r\n    Then User sign out from client side for Admin setting changes\r\n    And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n    Examples:\r\n      |  Setting                                               |              Key                      |\r\n      | Validate if other orders exist before order submission |  CPValidateOtherOrdersBeforeSubmission|\r\n\r\n    @EnablePO\r\n    Scenario Outline: Test scenario to verify functionality for enable admin setting for PO#\r\n      Given User should verify admin setting \"\u003cSetting\u003e\" is enabled by using \"\u003cKey\u003e\"\r\n      When User enters URL and is on login page and entered credentials for admin setting\r\n      When User is on Home Page\r\n      Then User navigate to Client side\r\n      Then User should select Order Entry tab for admin\r\n      Then User selects Account# for Admin side setting\r\n      Then User must click Start Order button\r\n      Then User should make selection between Pending order or Start New order\r\n      Then User should select Note from popup and Order guide from popup\r\n      Then Enter PO# for New order and Po mandatory message should display\r\n        |PO123|\r\n      Then Enter Pro# in Quick Product Entry area\r\n      And Check for Case and Unit input box enabled or not based on that enter value\r\n        |1|1|\r\n      Then Click on Next button\r\n      And Click on SubmitOrder button\r\n      Then User should be navigated to Order Entry page\r\n      Then User sign out from client side for Admin setting changes\r\n      And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n      Examples:\r\n        |  Setting                         |          Key          |\r\n        | Input required for the PO# field | CPRequirePONumber     |\r\n\r\n  @DisablePO\r\n  Scenario Outline: Test scenario to verify functionality for disabled admin setting for PO#\r\n    Given User should verify admin setting \"\u003cSetting\u003e\" is disabled by using \"\u003cKey\u003e\"\r\n    When User enters URL and is on login page and entered credentials for admin setting\r\n    When User is on Home Page\r\n    Then User navigate to Client side\r\n    Then User should select Order Entry tab for admin\r\n    Then User selects Account# for Admin side setting\r\n    Then User must click Start Order button\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order and Po mandatory message should not display\r\n      |PO123|\r\n    Then Enter Pro# in Quick Product Entry area\r\n    And Check for Case and Unit input box enabled or not based on that enter value\r\n      |1|1|\r\n    Then Click on Next button\r\n    And Click on SubmitOrder button\r\n    Then User should be navigated to Order Entry page\r\n    Then User sign out from client side for Admin setting changes\r\n    And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n    Examples:\r\n      |  Setting                         |          Key          |\r\n      | Input required for the PO# field | CPRequirePONumber     |\r\n\r\n  @DisableMultipleOrder\r\n  Scenari ser sign out from client side for Admin setting changes\r\n    And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n    Examples:\r\n      |  Setting                         |          Key                   |\r\n      | Multiple orders per delivery day | CPEnableMultipleOrdersPerDay   |\r\n\r\n  @CatalogDonotAutoLoadEnableGridView\r\n  Scenario Outline: Test scenario for enable auto loading of products in catalog dialog box, in grid view\r\n    Given User enters URL and is on login page and entered credentials for Admin settings\r\n    When User is on Home Page for Admin settings\r\n    Then User Clicks on Permissions by drop down to select Customer Account#s\r\n    And User should enter menu \"\u003cOption\u003e\" in search bar to navigate to catalog search\r\n    Then User should select \"\u003cCatalogSearchLayout\u003e\" in Catalog search layout and enable Do not load full catalog automatically\r\n    And User should save all the details\r\n    And User logs out from Admin site, logs in to client credentials\r\n    When User is on Home Page\r\n    Then User navigate to Client side\r\n    Then User should select Order Entry tab for admin\r\n    Then User selects Account# for Admin side setting\r\n    Then User must click Start Order button for Admin setting testing\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    Then Click on Add product drop down and select catalog option\r\n    And User should verify products are not auto loaded select Product from catalog and Enter Qty for the products\r\n      |1|1|\r\n    Then Click on Next button\r\n    And Click on SubmitOrder button\r\n    Then User should be navigated to Order Entry page\r\n    Examples:\r\n      |Option             |   CatalogSearchLayout |\r\n      |Catalog Search     |    Grid la  User logs out from Admin site, logs in to client credentials\r\n    When User is on Home Page\r\n    Then User navigate to Client side\r\n    Then User should select Order Entry tab for admin\r\n    Then User selects Account# for Admin side setting\r\n    Then User must click Start Order button\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    Then Click on Add product drop down and select catalog option\r\n    And User should verify products are not auto loaded select Product from catalog and Enter Qty for the products\r\n      |1|1|\r\n    Then Click on Next button\r\n    And Click on SubmitOrder button\r\n    Then User should be navigated to Order Entry page\r\n    Examples:\r\n      |Option             |   CatalogSearchLayout |\r\n      |Catalog Search     |    Card layout        |\r\n\r\n  @CatalogDonotAutoLoadDisableCardView\r\n  Scenario Outline: Test scenario for disable auto loading of products in catalog dialog box, in card view\r\n    Given User enters URL and is on login page and entered credentials for Admin settings\r\n    When User is on Home Page for Admin settings\r\n    Then User Clicks on Permissions by drop down to select Customer Account#s\r\n    And User should enter menu \"\u003cOption\u003e\" in search bar to navigate to catalog search\r\n    Then User should select \"\u003cCatalogSearchLayout\u003e\" in Catalog search layout and disable Do not load full catalog automatically\r\n    And User should save all the details\r\n    And User logs out from Admin site, logs in to client credentials\r\n    When User is on Home Page\r\n    Then User navigate to Client side\r\n    Then User should select Order Entry tab for admin\r\n    Then User selects Account# for Admin side setting\r\n    Then User must click Start Order button\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    Then Click on Add product drop down and select catalog option\r\n    And User should verify products are auto loaded select Product from catalog and Enter Qty for the products\r\n      |1|1|\r\n    Then Click on Next button\r\n    And Click on SubmitOrder button\r\n    Then User should be navigated to Order Entry page\r\n    Examples:\r\n      |Option             |   CatalogSearchLayout |\r\n      |Catalog Search     |    Card layout        |\r\n\r\n  @PrimarySalesRepSubmittingOrdersDisabled\r\n  Scenario Outline: Test scenario for Use of primary sales rep when submitting orders disabled\r\n    Given User should verify admin setting \"\u003cSetting\u003e\" is disabled by using \"\u003cKey\u003e\"\r\n    When User enters URL and is on login page and entered credentials for admin setting\r\n    When User is on Home Page\r\n    Then User navigate to Client side\r\n    Then User should select Order Entry tab for admin\r\n    Then User selects Account# for Admin side setting\r\n    And User should change sales rep other than primary sales rep\r\n    Then User must click Start Order button\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    And User should verify Sales rep value\r\n    Then Enter Pro# in Quick Product Entry area\r\n    And Check for Case and Unit input box enabled or not based on that enter value\r\n      |1|1|\r\n    Then Click on Next button\r\n    And Click on SubmitOrder button\r\n    Then User should be navigated to Order Entry page\r\n    Then User sign out from client side for Admin setting changes\r\n    And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n    Examples:\r\n      |  Setting                                               |          Key                         |\r\n      | Use of primary sales rep when submitting orders        | CPUsePrimarySalesRepForNewOrder      |\r\n\r\n  @PrimarySalesRepSubmittingOrdersEnabled\r\n  Scenario Outline: Test scenario for Use of primary sales rep when submitting orders Enabled\r\n    Given User should verify admin setting \"\u003cSetting\u003e\" is enabled by using \"\u003cKey\u003e\"\r\n    When User enters URL and is on login page and entered credentials for admin setting\r\n    When User is on Home Page\r\n    Then User navigate to Client side\r\n    Then User should select Order Entry tab for admin\r\n    Then User selects Account# for Admin side setting\r\n    And User should change sales rep other than primary sales rep\r\n    Then User must click Start Order button\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    And User should verify Sales rep value\r\n    Then Enter Pro# in Quick Product Entry area\r\n    And Check for Case and Unit input box enabled or not based on that enter value\r\n      |1|1|\r\n    Then Click on Next button\r\n    And Click on SubmitOrder button\r\n    Then User should be navigated to Order Entry page\r\n    Then User sign out from client side for Admin setting changes\r\n    And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n    Examples:\r\n      |  Setting                                               |          Key                         |\r\n      | Use of primary sales rep when submitting orders        | CPUsePrimarySalesRepForNewOrder      |\r\n\r\n  @ShippingAddressDisabled\r\n  Scenario Outline: Test scenario for verifying shipping address should not be selected by default\r\n    Given User enters URL and is on login page for admin and client Test scenarios\r\n    When User should land on landing page and verify\r\n    Then User Clicks on Permissions by drop down to select Customer Account# for admin security\r\n    And User should enter menu \"\u003cMain menu\u003e\" in search bar and select \"\u003cSub menu\u003e\"\r\n    And User should disable admin settings \"\u003cAdminControl\u003e\" \"\u003cId\u003e\", for permission\r\n    And User logs out from Admin site, logs in to client credentials\r\n    When User is on Home Page\r\n    Then User navigate to Client side\r\n    Then User should select Order Entry tab for admin\r\n    Then User selects Account# for Inventory for admin setting\r\n    Then User must click Start Order button\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    Then Enter Pro# in Quick Product Entry area\r\n    And Check for Case and Unit input box enabled or not based on that enter value\r\n      |1|1|\r\n    Then Click on Next button\r\n    And Click on SubmitOrder button\r\n    Then User should be navigated to Order Entry page\r\n    Then Enter Order# in Search box in Order Entry page\r\n    Then Click on Order number in Order Entry page and check for New OE page for payment page visible\r\n    Then Click on Next button and validate that checkout order page not visible\r\n    And Click on BackToOrderlist button\r\n    Then User should be navigated to Order Entry page\r\n    Examples:\r\n      |Main menu|Sub menu    | AdminControl                                          |Id                                   |\r\n      |Security |Permissions | Allow user to change the shipping address of the order|accessorderentrychangeshippingaddress|\r\n\r\n  @ShippingAddressEnabled\r\n  Scenario Outline: Test scenario for verifying shipping address should be selected by default\r\n    Given User enters URL and is on login page for admin and client Test scenarios\r\n    When User should land on landing page and verify\r\n    Then User Clicks on Permissions by drop down to select Customer Account# for admin security\r\n    And User should enter menu \"\u003cMain menu\u003e\" in search bar and select \"\u003cSub menu\u003e\"\r\n    And User should enabled admin settings \"\u003cAdminControl\u003e\" \"\u003cId\u003e\", for permission\r\n    And User logs out from Admin site, logs in to client credentials\r\n    When User is on Home Page\r\n    Then User navigate to Client side\r\n    Then User should select Order Entry tab for admin\r\n    Then User selects Account# for Inventory for admin setting\r\n    Then User must click Start Order button\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    Then Enter Pro# in Quick Product Entry area\r\n    And Check for Case and Unit input box enabled or not based on that enter value\r\n      |1|1|\r\n    Then Click on Next button\r\n    And Click on SubmitOrder button\r\n    Then User should be navigated to Order Entry page\r\n    Then Enter Order# in Search box in Order Entry page\r\n    Then Click on Order number in Order Entry page and check for New OE page for payment page visible\r\n    Then Click on Next button and validate that checkout order page is visible\r\n    And Click on SubmitOrder button\r\n    Then User should be navigated to Order Entry page\r\n    Examples:\r\n      |Main menu|Sub menu    | AdminControl                                          |Id                                   |\r\n      |Security |Permissions | Allow user to change the shipping address of the order|accessorderentrychangeshippingaddress|","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/Divya.Ramadas/IdeaProjects/ignition-qa/AFS_Automation/OMS_Automation age for Admin settings\r\n    Then User Clicks on Permissions by drop down to select Customer Account#s\r\n    And User should enter menu \"\u003cOption\u003e\" in search bar to navigate to order entry search\r\n    Then User should navigate to \"\u003cMenuOption\u003e\" from horizontal menu to select Order factor, select order factor level \"\u003cOrder factor level\u003e\"\r\n    And User should add product to order factor list and add \"\u003cQty\u003e\" for Order factor by customer and product\r\n    And User should save all the details\r\n    And User logs out from Admin site\r\n    Examples:\r\n      |Option             | MenuOption                   |Order factor level                     |   Qty|\r\n      |Order Entry        | Order factor/Order increments|Order factor by customer and product   |    5 |\r\n\r\n  @OrderFactorCustomer\r\n  Scenario: Test scenario for verifying order factor at customer and product\r\n    Given User enters URL and is on login page and entered credentials\r\n    When User is on Home Page\r\n    Then User navigate to Client side\r\n    Then User should select Order Entry tab for admin\r\n    Then User selects Account# for Inventory for admin setting\r\n    Then User must click Start Order button\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    Then Enter pro# in quick product entry using order factor product\r\n    And Check for Case and Unit input box enabled or not based on product number entered in Quick product entry for order factor\r\n    |4|4|\r\n    Then Click on Next button for validating order factor dialog box\r\n    And Click on Submit Order button and read Order_no\r\n    Then User should be navigated to Order Entry page\r\n\r\n  @DeleteOrderFactorCustomer\r\n  Scenario Outline: Test scenario for deleting of product from Order factor by customer and produc ,"tags":[{"name":"@DeleteOrderFactorProductMaster","astNodeId":"f5c3b97c-4aab-4179-97ab-5d3d36366800"}],"astNodeIds":["d78ac743-1555-4cc5-8968-1c1efd93212a","fea71500-c402-4c07-b881-0ddd20a9f4cc"]}},{"source":{"uri":"file:///C:/Users/Divya.Ramadas/IdeaProjects/ignition-qa/AFS_Automation/OMS_Automation/src/test/resources/features_DSD_OMS/AdminToClientNavigation/standingOrderAdminToClientFeature.feature","data":"Feature: scenarios for admin credentials and client credentials\r\n\r\n  Background: For login to application to verify admin settings in client side\r\n\r\n    @StandingOrderHideZeroEnable\r\n    Scenario Outline: Test scenario for verifying hide zero in product number and enter it in quick product it should be added in grid\r\n      Given User should verify admin setting \"\u003cSetting\u003e\" is enabled by using \"\u003cKey\u003e\"\r\n      Then User enters URL and is on login page and entered credentials for admin setting\r\n      When User is on Home Page\r\n      Then User navigate to Client side\r\n      Then User should select Order Entry tab for admin\r\n      Then User selects Account# for Admin side setting\r\n      And User should navigate to Standing Order tab for admin setting\r\n      And User click on Start standing order button and selects Start date 2 and End date 3 day from current date\r\n      Then User enters Product# in Quick product entry inputbox in admin setting\r\n      Then User sign out from client side for Admin setting changes\r\n      And User should set admin setting \"\u003cSetting\u003e\" \"\u003cKey\u003e\" as default before making changes\r\n      Examples:\r\n        |  Setting             |              Key          |\r\n        | Hide leading zeros   |  CPGeneralHideLeadingZeros|\r\n\r\n  @StandingOrderHideZeroDisable\r\n  Scenario Outline: Test scenario for verifying hide zero in product number and enter it in quick product it should be added in grid\r\n    Given User should verify admin setting \"\u003cSetting\u003e\"
