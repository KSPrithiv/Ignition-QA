.accordion {

    margin-right: 12px;

    border-right: 2px solid currentColor;

}

elect Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on cancel button\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @CancelQuoteCreation\r\n  Scenario Outline:  Test scenario for canceling of Quote while creating\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on Cancel button in New Quote page\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @QuoteFromCatalog\r\n   Scenario Outline: Test scenario for creating Quote using catalog\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    And User clicks on Plus symbol in new Quote page and selects Catalog option from drop down\r\n    Then User addes some products from catalog\r\n    |30|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n   @QuoteFromOG\r\n     Scenario Outline: Test scenario for creating quote using OG\r\n     Given User must be on Order Entry Page\r\n     And User clicks on drop down next to Start order button and select Quote option\r\n     Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n     Then User should find select Order guide from popup\r\n     Then User should select Note from popup\r\n     And User clicks on Plus symbol in new Quote page and selects OG option from drop down\r\n     Then User enters some Qty to product in Product grid\r\n       |40|40|\r\n     Then Click on create button in New Quote page\r\n     And User click on Back to orderlist button from Quote summary page and Read order number\r\n     Then Verify User is on Order Entry Page and verify Quote is existing\r\n     Examples:\r\n       |QuoteName|\r\n       | Quote123|\r\n\r\n    @ConvertQuoteToOrder\r\n    Scenario Outline: Test scenario for converting Quote to Order\r\n      Given User must be on Order Entry Page\r\n      And User clicks on drop down next to Start order button and select Quote option\r\n      Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n      Then User should find select Order guide from popup\r\n      Then User should select Note from popup\r\n      Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n        |40|40|\r\n      Then Click on create button in New Quote page\r\n      And User click on Back to orderlist button from Quote summary page and Read order number\r\n      Then Verify User is on Order Entry Page and verify Quote is existing\r\n      Then User selects Quote in Order Entry grid\r\n      And User should be navigated to Quote summary page and click on Convert Order button\r\n      Then Enter PO# for New order\r\n        |PO123|\r\n      Then Enter Pro# in Quick Product Entry area\r\n      And Check for Case and Unit input box enabled or not based on that enter value\r\n        |20|20|\r\n      Then Click on Next button\r\n      And Click on SubmitOrder button\r\n      Then User should be navigated to Order Entry page\r\n      Examples:\r\n        |QuoteName|\r\n        | Quote123|\r\n\r\n  @ConvertQuoteToOG\r\n  Scenario Outline: Test scenario for converting Quote to OG\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Convert OG button\r\n    Then User enters Description \"\u003cOG\u003e\" Start date 8 and End date 9 day from current date\r\n    Then User click on Save button to convert Quote as OG\r\n    And User should navigate back to OG page and verify OG \"\u003cOG\u003e\"  existence\r\n    Then User should navigated to Order Entry page from OG page\r\n    Examples:\r\n      |QuoteName| OG   |\r\n      | Quote123|OGDis123|\r\n\r\n  @CreateCopyQuote\r\n  Scenario Outline: Test scenario to create copy of Quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    Then User click on Copy button in summary page and enter Quote name \"\u003cQuoteName1\u003e\" and Click on Create button\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|QuoteName1|\r\n      | Quote123|Quote111  |\r\n\r\n  @PrintQuote\r\n  Scenario Outline: Test scenario for printing details of quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    And User click on Print button\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|QuoteName1|\r\n      | Quote123|Quote111  |\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/Divya.Ramadas/Documents/Git_repo/ignition-qa/AFS_Automation/OMS_Automation/src/test/resources/features_DSD_OMS/QuoteFeature/quoteFeature.feature" Ramadas/Documents/Git_repo/ignition-qa/AFS_Automation/OMS_Automation/src/test/resources/features_DSD_OMS/QuoteFeature/quoteFeature1.feature","data":"Feature: Quotes1\r\n  Used for cration of Quotes and test different functionality\r\n\r\n  Background: For login to application and selecting Account#\r\n    Given User enters URL and is on login page and entered credentials for Quotes\r\n    When User is on Home Page for Quotes\r\n    Then User navigate to Client side for Quotes\r\n    Then User should select Order Entry tab for Quotes\r\n    Then User selects Account# for Quotes\r\n\r\n  @DeleteProductQuote\r\n  Scenario Outline: Test scenario to create Quote with multiple products and delete one of the product from quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter multiple Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n      |20|10|\r\n      |40|50|\r\n    And User selects one product from product grid and click on delete button\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @EditQuote\r\n  Scenario Outline: Test scenario to edit Quote by adding Product from Quick product entry\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Edit button\r\n    Then If user navigates to payment and address page click on Back button or else add product# in Quick product entry\r\n      |20|15|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @EditQuoteOG\r\n  Scenario Outline: Test scenario for editing quote by adding OG to quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Edit button\r\n    Then If user navigates to payment and address page click on Back button or else Click on Add product and select OG \"\u003cOG\u003e\"\r\n      |20|15|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|    OG   |\r\n      | Quote123| SampleOG|\r\n\r\n  @CancelWhileEditing\r\n  Scenario Outline: test scenario for cancelling quote at the time of edit quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Edit button\r\n    Then If user navigates to payment and address page click on Back button or else add product# in Quick product entry\r\n      |20|15|\r\n    Then Click on Cancel button in New Quote page\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @CommentInQuote\r\n  Scenario Outline: Test scenario for adding comment to quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    And User click on Comment Icon in Quote page and select Internal comment flag\r\n      |Adding Comment in Quote|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @NavigateQuoteSummay\r\n  Scenario Outline: Test scenario for navigating from OE page to Quote summary page\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @DeleteCancel\r\n  Scenario Outline: Test scenario for deleting or canceling Quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on cancel button\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n    @SkipQuoteFromOE\r\n    Scenario: Test scenario to verify skip in Quote\r\n      Given User must be on Order Entry Page\r\n      Then Change the date 4 days after current date\r\n      And User verifies skip button in OE page when Quotes is already create\r\n\r\n    @SkipQuoteInNewOE\r\n    Scenario: Test scenario to verify skip in New OE page, when Quote is already existing\r\n      Given User must be on Order Entry Page\r\n      Then Change the date 4 days after current date\r\n      Then User must click Start Order button\r\n      Then User should make selection between Pending order or Start New order\r\n      Then User should select Note from popup and Order guide from popup\r\n      And User verifies Skip button in New OE page\r\n\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/Divya.Ramadas/Documents/Git_repo/ignition-qa/AFS_Automation/OMS_Automation/src/test/resources/features_DSD_OMS/QuoteFeature/quoteFeature1.feature","feature":{"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Quotes1","description":"  Used for cration of Quotes and test different functionality","children":[{"background":{"location":{"line":4,"column":3},"keyword":"Background","name":"For login to application and selecting Account#","steps":[{"location":{"line":5,"column":5},"keyword":"Given ","text":"User enters URL and is on login page and entered credentials for Quotes","id":"be9fa8e3-1636-4475-8d23-8b9621343301"},{"location":{"line":6,"column":5},"keyword":"When ","text":"User is on Home Page for Quotes","id":"450a1dbc-e4
