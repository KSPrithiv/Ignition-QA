.accordion {

.accordion__button:before {

    margin-right: 12px;

    border-right: 2px solid currentColor;
    transform: rotate(-45deg);

.accordion__button[aria-selected='true']::before {

}

window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"15.0.0","implementation":{"name":"cucumber-jvm","version":"6.11.0"},"runtime":{"name":"OpenJDK 64-Bit Server VM","version":"19.0.2+7-44"},"os":{"name":"Windows Server 2019"},"cpu":{"name":"amd64"}}},{"testRunStarted":{"timestamp":{"seconds":"1693482062","nanos":738696500}}},{"source":{"uri":"file:///C:/Users/Divya.Ramadas/Documents/Git_repo/ignition-qa/AFS_Automation/OMS_Automation/src/test/resources/features_DSD_OMS/CatalogFeature/catalogFeature.feature","data":"Feature: Catalog\r\n  All the scenarios that performs adding product to cart in card view, list view\r\n  Increase, decrease product Qty, remove product from cart and create order\r\n\r\n  Background: For login to application and selecting Account#\r\n    Given User enters URL and is on login page and entered credentials for Catalog\r\n    When User is on Home Page for Catalog\r\n    Then User navigate to Client side for Catalog\r\n    Then User should select Order Entry tab for Catalog\r\n    Then User selects Account# for Catalog\r\n\r\n    @SearchBarSearch\r\n    Scenario: For verifying functionality of Search bar\r\n      Given User must be on Order Entry Page to select Catalog\r\n      And User should navigate to Catalog tab\r\n      And User should click on Reset filter button and all the products should displayed\r\n      Then User enters Product# in Search bar\r\n\r\n   @SearchByDescription\r\n     Scenario: Search for product using Description\r\n     Given User must be on Order Entry Page to select Catalog\r\n     And User should navigate to Catalog tab\r\n     And User should click on Reset filter button and all the products should displayed\r\n     Then User enters Product description in Search bar\r\n\r\n    @SortByBestMatch\r\n    Scenario: Sorting of Products based on unit price ascending order\r\n    Given User must be on Order Entry Page to select Catalog\r\n    And User should navigate to Catalog tab\r\n    And User should click on Reset filter button and all the products should displayed in List view in Catalog page\r\n    Then Click on sort by best match and select ascending order and verify the same from Catalog page\r\n    |Sort by price (ascending)|\r\n\r\n  @CardViewOrder\r\n  Scenario: creation of order using card view from catalog page and create new order\r\n    Given User must be on Order Entry Page to select Catalog\r\n    And User should navigate to Catalog tab\r\n    And User should click on Reset filter button and all the products should displayed in Card view in Catalog page\r\n    Then User enters Product# in Search bar and enters Qty\r\n      |50|\r\n      |40|\r\n      |40|\r\n    Then User click on cart in catalog and click on Gotocart\r\n    And user should be on New Order entry page\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    Then Click on Next button\r\n    Then Click on SubmitOrder button for creating order from Catalog\r\n    Then User should be navigated to Order Entry page\r\n\r\n  @DeleteCardView\r\n  Scenario: Delete the product after adding it to cart,card view delete product\r\n    Given User must be on Order Entry Page to select Catalog\r\n    And User should navigate to Catalog tab\r\n    And User should click on Reset filter button and all the products should displayed in Card view in Catalog page\r\n    Then User enters Product# in Search bar and enter Qty and click on Delete button\r\n      |50|\r\n      |40|\r\n      |40|\r\n    Then User click on cart in catalog and click on Gotocart\r\n    And user should be on New Order entry page\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    Then Click on Next button\r\n    Then Click on SubmitOrder button for creating order from Catalog\r\n    Then User should be navigated to Order Entry page\r\n\r\n  @DeleteFromShoppingCartDropdown\r\n  Scenario: Deleting the product from the cart\r\n    Given User must be on Order Entry Page to select Catalog\r\n    And User should navigate to Catalog tab\r\n    And User should click on Reset filter button and all the products should displayed in Card view in Catalog page\r\n    Then User enters Product# in Search bar and enters Qty\r\n      |50|\r\n      |40|\r\n      |40|\r\n    Then User click on cart in catalog and click on Gotocart, before that Delete Product from popup\r\n    And user should be on New Order entry page\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    Then Click on Next button\r\n    Then Click on SubmitOrder button for creating order from Catalog\r\n    Then User should be navigated to Order Entry page\r\n\r\n  @DeleteFromMyCart\r\n  Scenario: Adding product to cart using catalog tab and Deleting product from cart, in My cart page\r\n    Given User must be on Order Entry Page to select Catalog\r\n    And User should navigate to Catalog tab\r\n    And User should click on Reset filter button and all the products should displayed in Card view in Catalog page\r\n    Then User enters Product# in Search bar and enters Qty\r\n      |50|\r\n      |40|\r\n      |40|\r\n    Then User click on cart in catalog and click on Gotocart, Delete product from Mycart page\r\n    And user should be on New Order entry page\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    Then Click on Next button\r\n    Then Click on SubmitOrder button for creating order from Catalog\r\n    Then User should be navigated to Order Entry page\r\n\r\n    # Admin setting need to be enabled for popup to get displayed for new order or existing order\r\n    @AddingProdToOrder\r\n    Scenario: Search for the product and adding to cart, while navigating to NewOE page select existing order# from popup\r\n      Given User must be on Order Entry Page to select Catalog\r\n      And User should navigate to Catalog tab\r\n      And User should click on Reset filter button and all the products should displayed in Card view in Catalog page\r\n      Then User enters Product# in Search bar and enters Qty for single Product\r\n ete product from Discription page\r\n      Given User must be on Order Entry Page to select Catalog\r\n      And User should navigate to Catalog tab\r\n      And User should click on Reset filter button and all the products should displayed in Card view in Catalog page\r\n      Then User enters different Product# in Search bar and enter Qty by clicking image and click Delete product\r\n        |60|\r\n        |40|\r\n        |30|\r\n      Then User click on cart in catalog and click on Gotocart and select existing order\r\n      Then Click on Next button\r\n      Then Click on SubmitOrder button for creating order from Catalog\r\n      Then User should be navigated to Order Entry page\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/Divya.Ramadas/Documents/Git_repo/ignition-qa/AFS_Automation/OMS_Automation/src/test/resources/features_DSD_OMS/CatalogFeature/catalogFeature.feature","feature":{"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Catalog","description":"  All the scenarios that performs adding product to cart in card view, list view\n  Increase, decrease product Qty, remove product from cart and create order","children":[{"background":{"location":{"line":5,"column":3},"keyword":"Background","name":"For login to application and selecting Account#","steps":[{"location":{"line":6,"column":5},"keyword":"Given ","text":"User enters URL and is on login page and entered credentials for Catalog","id":"fc26e363-0216-47d8-a8e1-36ba99984532"},{"location":{"line":7,"column":5},"keyword":"When ","text":"User is on Home Page for Catalog","id":"6dd43e0a-5857-4ba7-a9bb-a816578df635"},{"location":{"line":8,"column":5},"keyword":"Then ","text":"User navigate to Client side for Catalog","id":"03ef042a-65f0-423a-aa34-af49db540f6e"},{"location":{"line":9,"column":5},"keyword":"Then ","text":"User should select Order Entry tab for Catalog","id":"4dd0cbed-0870-466b-822d-16e1b a and Read the product# available in catalog\r\n\r\n@PlusMinusInCart\r\nScenario: To test + and - symbol orderation, that appears in my cart page\r\n  Given User must be on Order Entry Page to select Catalog\r\n  And User should navigate to Catalog tab\r\n  And User should click on Reset filter button and all the products should displayed in Card view in Catalog page\r\n  Then User enters Product# in Search bar and enters Qty for increase and decrease Qty\r\n    |100|\r\n  Then User click on cart in catalog and click on Gotocart, Press Plus and Minus buttons\r\n  And user should be on New Order entry page\r\n  Then Enter PO# for New order\r\n    |PO123|\r\n  Then Click on Next button\r\n  Then Click on SubmitOrder button for creating order from Catalog\r\n  Then User should be navigated to Order Entry page\r\n\r\n  @CategoryCatalog\r\n  Scenario: Testing of Category option\r\n    Given User must be on Order Entry Page to select Catalog\r\n    And User should navigate to Catalog tab\r\n    And User should click on Reset filter button and all the products should displayed in List view in Catalog page\r\n    Then User should click on Category dropdown and select any of the category\r\n    |Juices/Juice Drinks/Water|\r\n    And User should read all the products available catalog page\r\n\r\n  @SubCategoryCatalog\r\n  Scenario: Testing of SubCategory option\r\n    Given User must be on Order Entry Page to select Catalog\r\n    And User should navigate to Catalog tab\r\n    And User should click on Reset filter button and all the products should displayed in List view in Catalog page\r\n    Then User should click on SubCategory dropdown and select any of the category\r\n    |Breakfast|\r\n    And User should read all the products available catalog page\r\n\r\n  @BrandCatalog\r\n  Scenario: Testing of Brand option\r\n    Given User must be on Order Entry Page to select Catalog\r\n    And User should navigate to Catalog tab\r\n    And User should click on Reset filter button and all the products should displayed in List view in Catalog page\r\n    Then User should click on Brand dropdown and select any of the category\r\n    |DR PEPPER|\r\n    And User should read all the products available catalog page\r\n\r\n  @OrderGuideCatalog\r\n  Scenario: Select OG from Dropdown and display products\r\n    Given User must be on Order Entry Page to select Catalog\r\n    And User should navigate to Catalog tab\r\n    And User should click on Reset filter button and all the products should displayed in List view in Catalog page\r\n    Then User should click on Order Guide dropdown and select any of the category\r\n    And User should read all the products available catalog page\r\n\r\n  @FeaturedProducts\r\n  Scenario: List out all the Featured Products\r\n    Given User must be on Order Entry Page to select Catalog\r\n    And User should navigate to Catalog tab\r\n    Then User reads all the products listed under featured products\r\n\r\n  @RecentSearchProducts\r\n  Scenario: List out all the products which are recently searched\r\n    Given User must be on Order Entry Page to select Catalog\r\n    And User should navigate to Catalog tab\r\n    Then User reads all the products listed under recent search card\r\n\r\n  @ProductYouMayLike\r\n  Scenario: List all the products which contains Product you may like\r\n    Given User must be on Order Entry Page to select Catalog\r\n    And User should navigate to Catalog tab\r\n    And User clicks on Resetfilter to list all the products\r\n    Then User reads all the products listed under Products you may like\r\n\r\n  @FrequentlyBoughtTogether\r\n  Scenario: To list all the products which are part of Frequenly bought together\r\n    Given User must be on Order Entry Page to select Catalog\r\n    And User should navigate to Catalog tab\r\n    And User clicks on Resetfilter to list all the products\r\n    Then User clicks on product details to navigate to Description page\r\n    And User lists all the product numbers which comes under Frequently bought together\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/Divya.Ramadas/Documents/Git_repo/ignition-qa/AFS_Automation/OMS_Automation/src/test/resources/features_DSD_OMS/CatalogFeature/catalogFeature1.feature","feature":{"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Catalog1","children":[{"background":{"location":{"line":3,"column":3},"keyword":"Background","name":"For login to application and selecting Account#","steps":[{"location":{"line":4,"column":5},"keyword":"Given ","text":"User enters URL and is on login page and entered credentials for Catalog","id":"6d4f0a79-92e6-421c-9831-219b39e24ac4"},{"location":{"line":5,"column":5},"keyword":"When ","text":"User is on Home Page for Catalog","id":"2af1b582-2aa8-43da-b046-b3a9eab0e85a"},{"location":{"line":6,"column":5},"keyword":"Then ","text":"User navigate to Client side for Catalog","id":"94424d47-f79a-4660-998c-f7d47b6454da"},{"location":{"line":7,"column":5},"keyword":"Then ","text":"User should select Order Entry tab for Catalog","id":"a850cb87-9231-4868-beee-4c01ee4ce56f"},{"location":{"line":8,"column":5},"keyword":"Then ","text":"User selects Account# for Catalog","id":"264e462f-5de3-4834-8040-bfa470986d0c"}],"id":"e51caff1-a3f2-4974-95de-627061d7834a"}},{"scenario":{"location":{"line":11,"column":1},"tags":[{"location":{"line":10,"column":1},"name":"@SeparatedByComma","id":"43ab2b65-c0da-4cfa-a0a3-78feafe6c46f"}],"keyword":"Scenario","name":"Search for product separated by comma","steps":[{"location":{"line":12,"column":1},"keyword":"Given ","text":"User must be on Order Entry Page to select Catalog","id":"bab6a69a-083a-4902-a17d-de1b1808f728"},{"location":{"line":13,"column":1},"keyword":"And ","text":"User should navigate to Catalog tab","id":"b1a83665-c298-4c96-a7b0-8a79eec19d73"},{"location":{"line":14,"column":1},"keyword":"And ","text":"User should click on Reset filter button an
