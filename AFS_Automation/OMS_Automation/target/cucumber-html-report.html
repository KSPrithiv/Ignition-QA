.cucumber-report-header {

@media only screen and (min-width: 600px) {

.accordion {
    border: 1px solid rgba(0, 0, 0, 0.1);

.accordion__item + .accordion__item {
    border-top: 1px solid rgba(0, 0, 0, 0.1);

.accordion__button {

    color: #444;
    cursor: pointer;
    padding: 10px;
    width: 100%;
    text-align: left;
    border: none;
}

.accordion__button:hover {
    background-color: #ddd;
}

.accordion__button:before {
    display: inline-block;
    content: '';

    width: 10px;
    margin-right: 12px;
    border-bottom: 2px solid currentColor;
    border-right: 2px solid currentColor;
    transform: rotate(-45deg);
}

.accordion__button[aria-expanded='true']::before,
.accordion__button[aria-selected='true']::before {
    transform: rotate(45deg);
}

.accordion__panel {
    padding: 20px;

window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"15.0.0","implementation":{"name":"cucumber-jvm","version":"6.11.0"},"runtime":{"name":"Java HotSpot(TM) 64-Bit Server VM","version":"22.0.2+9-70"},"os":{"name":"Windows 11"},"cpu":{"name":"amd64"}}},{"testRunStarted":{"timestamp":{"seconds":"1738429780","nanos":997940200}}},{"source":{"uri":"file:///C:/Users/Divya.Ramadas/IdeaProjects/ignition-qa/AFS_Automation/OMS_Automation/src/test/resources/features_DSD_OMS/AllOrderFeature_DSD/allOrderFeature.feature","data":"Feature: All orders\r\n  Test scenarios to create all orders, edit,delete etc\r\n\r\n  Background: For login to application and selecting Account#\r\n    Given User enters URL and is on login page and entered credentials for All order\r\n    When User is on Home Page for All order\r\n    Then User navigate to Client side for All order\r\n    Then User should select Order Entry tab for All order\r\n\r\n  @AllOrderCheckBox\r\n  Scenario: Test scenario to display all the orders\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Show all orders check box after Clicking All orders tab\r\n    And User goes through all the order in Open order grid\r\n\r\n  @OpenOrderFilter\r\n  Scenario: For loading order details in All Order\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Show all orders check box after Clicking All orders tab\r\n    And User Clicks on Add filter button and enter values for search options\r\n\r\n  @AllSubmittedOrders\r\n  Scenario: Test scenario for displaying all orders which are submitted using submitted status drop down\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    And User clicks on Submitted status and select Submitted option from drop down\r\n    And User clicks on search button\r\n    And User goes through all the order in Open order grid\r\n\r\n  @AllOpenOrderAllOrders\r\n  Scenario: Test scenario for displaying all Open order in all orders\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Show all orders check box after Clicking All orders tab\r\n    And User clicks on Order status and select Open order option from drop down\r\n       |Open Order|\r\n    And User clicks on search button\r\n    And User goes through all the order in Open order grid\r\n\r\n  @GroupingNumberOfItem\r\n  Scenario Outline: Test scenario for grouping or drag and drop\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Show all orders check box after Clicking All orders tab\r\n    And User should drag and drop \"\u003cDrag and Drop\u003e\" then verify grouping with number of elements in each group\r\n    Examples:\r\n      | Drag and Drop |\r\n      | Order Type    |\r\n\r\n  @AllOrderToOrderEntry\r\n  Scenario: Test scenario for navigating from All order to OE\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Show all orders check box after Clicking All orders tab\r\n#    And User clicks on Order status and select Open order option from drop down\r\n#      |Open Order|\r\n    And User Clicks on Add filter button and enter values for search options for searching in OE\r\n    Then User clicks on OrderNo in All Order grid and User should be navigated Ordersummary page click on Back to order list\r\n    And User enters orderNo That he has selected from order grid and validates it exists in order also\r\n\r\n  @CreateOpenOrder\r\n  Scenario: Test scenario for creating All Order\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Start order button and selects Add from drop down\r\n    Then User selects customer account# and delivery date from popup\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order for All orders\r\n      |PO123|\r\n    Then Enter Pro# in Quick Product Entry area\r\n    And Check for Case and Unit input box enabled or not based on that enter value\r\n      |1|1|\r\n    Then Click on Next button for All order\r\n    And Click on Submit Order button and read Order_no created for All order\r\n    Then User should be navigated back to All order page\r\n    And User clicks on Show all orders check box after navigating back\r\n    And User Clicks on Add filter button and Search for OrderNo\r\n\r\n  @CreateOpenOrderWithComment\r\n  Scenario: Test scenario to create open order with comment\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Start order button and selects Add from drop down\r\n    Then User selects customer account# and delivery date from popup\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order for All orders\r\n      |PO123|\r\n    Then Enter Pro# in Quick Product Entry area\r\n    And Check for Case and Unit input box enabled or not based on that enter value\r\n      |1|1|\r\n    Then User should click on Comment icon in Order entry card\r\n    And User should enter comment in comment popup\r\n      |Comment for All order|Order notes|\r\n    Then Click on Next button for All order\r\n    And Click on Submit Order button and read Order_no created for All order\r\n    Then User should be navigated back to All order page\r\n    And User clicks on Show all orders check box after navigating back\r\n    And User Clicks on Add filter button and Search for OrderNo\r\n\r\n  @PrintAllOrder\r\n  Scenario: Test scenario for testing print button functionality\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Show all orders check box after Clicking All orders tab\r\n    And User selects open order from the order status filter\r\n        |Open Order|\r\n    And User Clicks on Add filter button and enter values for search options\r\n    Then User select the order and click on Print button\r\n\r\n  @FilterAtProductLine\r\n  Scenario: Test scenario for filtering created by and order type\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Show all orders check box after Clicking All orders tab\r\n    And User goes through all the order in Open order grid\r\n    Then User should search in grid filter for created by and order type\r\n\r\n  @DragAndDropInAllOrder\r\n  Scenario Outline: Test scenario for drag and drop of header\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Show all orders check box after Clicking All orders tab\r\n    And User drag and drops \"\u003cDrag and Drop\u003e\" header\r\n    Examples:\r\n      | Drag and Drop |\r\n      | Order Type    |\r\n\r\n  @CalculateSumInQtyAndTotalWithGroup\r\n  Scenario Outline: Test scenario for drag and drop of header and find sum for Qty and total\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Show all orders check box after Clicking All orders tab\r\n    And User drag and drops \"\u003cDrag and Drop\u003e\" header\r\n    Then User clicks on dropdown in All order for group level calculation for Qty,Total and select \"\u003cOptions\u003e\"\r\n    And User finds sum based on group\r\n    Examples:\r\n      | Drag and Drop | Options |\r\n      | Order Type    |  Sum    |\r\n\r\n  @CalculationOfSumInQtyAndTotal\r\n  Scenario Outline: Test scenario for finding sum of the column for Qty and total\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Show all orders check box after Clicking All orders tab\r\n    Then User clicks on dropdown in All order for group level calculation for Qty,Total and select \"\u003cOptions\u003e\"\r\n    And User validates the Sum amount in Qty and Total\r\n    Examples:\r\n      | Options |\r\n      | Sum     |\r\n\r\n  @EditOpenOrder\r\n  Scenario: Test scenario for editing open order\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Start order button and selects Add from drop down\r\n    Then User selects customer account# and delivery date from popup to edit all order\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order for All orders\r\n      |PO123|\r\n    Then Enter Pro# in Quick Product Entry area\r\n    And Check for Case and Unit input box enabled or not based on that enter value\r\n      |1|1|\r\n    Then Click on Next button for All order\r\n    And Click on Submit Order button and read Order_no created for All order\r\n    Then User should be navigated back to All order page\r\n    And User clicks on Show all orders check box after navigating back\r\n    And User Clicks on Add filter button and Search for OrderNo\r\n    Then User Clicks on the order# in All order grid\r\n    Then Navigate to Summary order entry page and user clicks on Edit button\r\n    And If user navigates to payment and address page click on Back button or else add product# in Quick product entry for editng all order\r\n      |1|1|\r\n    Then Click on Next button after editing all order, order\r\n    And Click on Submit Order button and read Order_no created for All order\r\n    Then User should be navigated back to All order page\r\n    And User clicks on Show all orders check box after navigating back\r\n    And User Clicks on Add filter button and Search for OrderNo\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/Divya.Ramadas/IdeaProjects/ignition-qa/AFS_Automation/OMS_Automation/src/test/resources/features_DSD_OMS/AllOrderFeature_DSD/allOrderFeature.feature","feature":{"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"All orders","description":"  Test scenarios to create all orders, edit,delete etc","children":[{"background":{"location":{"line":4,"column":3},"keyword":"Background","name":"For login to application and selecting Account#","steps":[{"location":{"line":5,"column":5},"keyword":"Given ","text":"User enters URL and is on login page and entered credentials for All order","id":"a87c0f2a-0a83-492d-8a77-92a393382d09"},{"location":{"line":6,"column":5},"keyword":"When ","text":"User is on Home Page for All order","id":"c7c4c649-2ad6-4733-b32a-cdbf5d5f8fbf"},{"location":{"line":7,"column":5},"keyword":"Then ","text":"User navigate to Client side for All order","id":"57ee3867-5b10-41d7-a1ed-c41fc77ca02c"},{"location":{"line":8,"column":5},"keyword":"Then ","text":"User should select Order Entry tab for All order","id":"2c1cb00b-e8aa-47d6-b186-e52446d75a1c"}],"id":"f8a38931-be7c-4510-851a-920edbae3198"}},{"scenario":{"location":{"line":11,"column":3},"tags":[{"location":{"line":10,"column":3},"name":"@AllOrderCheckBox","id":"d5c865ad-0f09-45a5-a8c5-bbaa342d2dc9"}],"keyword":"Scenario","name":"Test scenario to display all the orders","steps":[{"location":{"line":12,"column":5},"keyword":"Given ","text":"User must be on Order Entry Page to select All Orders"," enario: Test scenario for creating Pickup order\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Start order button and selects Pick up order from drop down\r\n    Then User selects customer account# and delivery date for pickup order\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    And User validates Pickup order check box is selected\r\n    Then Enter PO# for New order for All orders\r\n      |PO123|\r\n    Then Enter Pro# in Quick Product Entry area\r\n    And Check for Case and Unit input box enabled or not based on that enter value\r\n      |1|1|\r\n    Then Click on Next button for All order\r\n    And Click on Submit Order button and read Order_no created for All order\r\n    Then User should be navigated back to All order page\r\n    And User clicks on Show all orders check box\r\n    And User Clicks on Add filter button and Search for OrderNo\r\n\r\n  @VerifyCommentIcon\r\n  Scenario: Test scenario for verifying Comment Icon\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Start order button and selects Add from drop down\r\n    Then User selects customer account# and delivery date from popup\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order for All orders\r\n      |PO123|\r\n    Then Enter Pro# in Quick Product Entry area\r\n    And Check for Case and Unit input box enabled or not based on that enter value\r\n      |1|1|\r\n    Then User should click on Comment icon in Order entry card\r\n    And User should enter comment in comment popup\r\n      |Comment for All order|Order notes|\r\n    Then Click on Next button for All order\r\n    And Click on Submit Order button and read Order_no created for All order\r\n    Then User should be navigated back to All order page\r\n    And User clicks on Show all orders check box after navigating back\r\n    And User Clicks on Add filter button and Search for OrderNo\r\n    Then USer clicks on Comment icon and comments popup gets displayed\r\n\r\n  @DragAndDropAndSum\r\n  Scenario Outline: Test scenario for drag and drop, and find sum of total and Qty columns\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Show all orders check box after Clicking All orders tab\r\n    Then User clicks on dropdown in All order for group level calculation for Qty,Total and select \"\u003cOptions\u003e\"\r\n    And User validates the Sum amount in Qty and Total\r\n    And User drag and drops \"\u003cDrag and Drop\u003e\" header\r\n    Examples:\r\n      | Drag and Drop | Options |\r\n      | Order Type   |  Sum    |\r\n\r\n  @CopyOfOpenOrder\r\n  Scenario: Test scenario for copying Open order in all orders\r\n    Given User must be on Order Entry Page to select All Orders\r\n    And User should navigate to All Orders\r\n    Then User clicks on Show all orders check box after Clicking All orders tab\r\n    And User selects open order from the order status filter\r\n      |Open Order|\r\n    Then User selects first order in the grid and clicks on copy button\r\n    And User selects Delivery date from delivery date popup and new order from Select order popup\r\n    Then User should make selection between Pending order or Start New order\r\n    Then User should select Note from popup and Order guide from popup\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    And User Clicks on Add products button and user should make sure Catalog dialog box appears\r\n    Then User should select product and enter Qty for the products\r\n      |1|2|\r\n    Then Click on Next button\r\n    And Click on SubmitOrder button\r\n    Then User should be navigated to Order Entry page\r\n\r\n\r\n\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/Divya.Ramadas/IdeaProjects/ignition-qa/AFS_Automation/OMS_Automation/src/test/resources/features_DSD_OMS/AllOrderFeature_DSD/allOrderFeature1.feature","feature":{"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"All orders","description":"  Test scenarios to create all orders, edit,delete etc","children":[{"background":{"location":{"line":4,"column":3},"keyword":"Background","name":"For login to application and selecting Account#","steps":[{"location":{"line":5,"column":5},"keyword":"Given ","text":"User enters URL and is on login page and entered credentials for All order","id":"c857c823-26ed-4f6a-9403-49a2951258e9"},{"location":{"line":6,"column":5},"keyword":"When ","text":"User is on Home Page for All order","id":"856059db-e24a-435c-ba7f-65fd1df8230f"},{"location":{"line":7,"column":5},"keyword":"Then ","text":"User navigate to Client side for All order","id":"9df808f5-d9d5-4773-9af4-33c421de1596"},{"location":{"line":8,"column":5},"keyword":"Then ","text":"User should select Order Entry tab for All order","id":"eada42d8-a9b5-424b-9e2e-00cbc5c966d2"}],"id":"9795da85-e90a-47e3-8983-ed1bd315d696"}},{"scenario":{"location":{"line":11,"column":3},"tags":[{"location":{"line":10,"column":3},"name":"@GroupLevelAvgCalculation","id":"83489267-f59d-4ad5-a433-772b17cfa8bd"}],"keyword":"Scenario Outline","name":"Test scenario for finding Avg of the column for Qty and total","steps":[{"location":{"line":12,"column":5},"keyword":"Given ","text":"User must be on Order Entry Page to select All Orders","id":"a759a663-292e-415a-8648-20cbedd6f01e"},{"location":{"line":13,"column":5},"keyword":"And ","text":"User should navigate to All Orders","id":"ab4cd476-6748-4862-be79-c51d12d08a3f"},{"location":{"line":14,"column":5},"keyword":"Then ","text":"User clicks on Show
