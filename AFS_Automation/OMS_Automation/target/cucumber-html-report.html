mer Inq page\r\n    When User should confirm that he is in Customer Inq page\r\n    Then User click on New button\r\n    And User navigate to Orders tab and User enteres the value for all web elements\r\n        |10.25|500.10|\r\n\r\n  @Deliveries\r\n  Scenario: Test scenario to enter values in Orders tab webelements\r\n    Given User must be on Client side and select Customer Inq page\r\n    When User should confirm that he is in Customer Inq page\r\n    Then User click on New button\r\n    And User navigate to Deliveries tab and User enteres the value for all web elements\r\n\r\n  @Account\r\n  Scenario: Test scenario to enter values in Account tab webelements\r\n    Given User must be on Client side and select Customer Inq page\r\n    When User should confirm that he is in Customer Inq page\r\n    Then User click on New button\r\n    And User navigate to Account tab and User enteres the value for all web elements\r\n\r\n  @Price\r\n  Scenario: Test scenario to enter values in Price tab Webelements\r\n    Given User must be on Client side and select Customer Inq page\r\n    When User should confirm that he is in Customer Inq page\r\n    Then User click on New button\r\n    And User navigate to Price tab and User enteres the value for all web elements\r\n\r\n  @Misc/Tax\r\n  Scenario: Test scenario to enter values in Misc.Tax tab Webelements\r\n    Given User must be on Client side and select Customer Inq page\r\n    When User should confirm that he is in Customer Inq page\r\n    Then User click on New button\r\n    And User navigate to Misc.Tax tab and User enteres the value for all web elements\r\n\r\n  @Dex/Edi\r\n  Scenario:  Test scenario to enter values in Dex.Edi tab Webelements\r\n    Given User must be on Client side and select Customer Inq page\r\n    When User should confirm that he is in Customer Inq page\r\n    Then User click on New button\r\n    And User navigate to Dex.Edi tab and User enteres the value for all web elements\r\n\r\n  @Ignition\r\n  Scenario: Test scenario to enter values in Ignition tab Webelements\r\n    Given User must be on Client side and select Customer Inq page\r\n    When User should confirm that he is in Customer Inq page\r\n    Then User click on New button\r\n    Then User clicks on Save button before adding values to ignition in DSD\r\n    And User navigate to Ignition tab\r\n    Then User clicks on Create new button and standing PO popup appeared\r\n    And User selects 1 day from current date and 4 day from end date and Select Payment processing\r\n    Then PO has been saved\r\n    Then User selects time for order time for different days\r\n    And User selects Order taker from drop down\r\n    Then User clicks on Save button\r\n\r\n  @MultiplePO\r\n  Scenario: Test scenario to create multiple PO in Ignition tab\r\n    Given User must be on Client side and select Customer Inq page\r\n    When User should confirm that he is in Customer Inq page\r\n    And User navigate to Ignition tab\r\n    Then User clicks on Create new button and standing PO popup appeared\r\n    And User selects 5 day from current date and 10 day from end date and Select Payment processing\r\n    Then PO has been saved\r\n    Then User clicks on Create new button and standing PO popup appeared\r\n    And User selects 11 day from current date and 15 day from end date and Select Payment processing\r\n    Then PO has been saved\r\n\r\n  @EditPO\r\n  Scenario: Test scenario to edit PO details in Ignition tab\r\n    Given User must be on Client side and select Customer Inq page\r\n    When User should confirm that he is in Customer Inq page\r\n    Then User enters Description of customer and load already saved details\r\n    And User navigate to Ignition tab\r\n    Then User enters PO in search box and user should make sure that PO details displayed in grid\r\n    And User should be able to select the PO details and edit end date as 16 days\r\n    Then User changes PO value\r\n    Then User clears search bar in ignition tab\r\n\r\n  @DeleteStandingPO\r\n  Scenario: Test scenario for Deleting Standing PO\r\n    Given User must be on Client side and select Customer Inq page\r\n    When User should confirm that he is in Customer Inq page\r\n    And User navigate to Ignition tab\r\n    Then User selects Standing PO# from the grid and click Delete\r\n\r\n  @CopyCustomerInq\r\n  Scenario: Test scenario for creating copy of Customer inq\r\n    Given User must be on Client side and select Customer Inq page\r\n    When User should confirm that he is in Customer Inq page\r\n    Then User clicks on Copy button and popup should display\r\n    Then PO has been saved\r\n\r\n  @AddNote\r\n  Scenario: Test scenario for adding note to customer inq in DSD\r\n    Given User must be on Client side and select Customer Inq page\r\n    When User should confirm that he is in Customer Inq page\r\n    Then User click on New button\r\n    Then Add note in popup in cust inq\r\n      |Testing for Notes at Customer inq|\r\n    And User should select the Alert Type and Alert location to display notes in DSD cust inq\r\n      |Both|Customer master|Order entry|\r\n    Then Click on Save button in DSD cust inq\r\n\r\n\r\n\r\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/Divya.Ramadas/Documents/Git_repo/ignition-qa/AFS_Automation/OMS_Automation/src/test/resources/features_DSD_OMS/CustomerInqFeature_DSD/customerInqFeature.feature","feature":{"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Customer Inq","description":"  All the scenarios that performs all the scenarios related to Customer inq","children":[{"background":{"location":{"line":4,"column":3},"keyword":"Background","name":"For login to application and select Customer inq","steps":[{"location":{"line":5,"column":5},"keyword":"Given ","text":"User enters URL and is on login page and entered credentials Customer inq","id":"bf6a293a-1afb-4789-8158-e1c0c9225f6e"},{"location":{"line":6, r\n  @CancelQuoteInSummarypage\r\n  Scenario Outline: Test scenario for canceling of Quote after creation\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on cancel button\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @CancelQuoteCreation\r\n  Scenario Outline:  Test scenario for canceling of Quote while creating\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on Cancel button in New Quote page\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @QuoteFromCatalog\r\n   Scenario Outline: Test scenario for creating Quote using catalog\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    And User clicks on Plus symbol in new Quote page and selects Catalog option from drop down\r\n    Then User addes some products from catalog\r\n    |30|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n   @QuoteFromOG\r\n     Scenario Outline: Test scenario for creating quote using OG\r\n     Given User must be on Order Entry Page\r\n     And User clicks on drop down next to Start order button and select Quote option\r\n     Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n     Then User should find select Order guide from popup\r\n     Then User should select Note from popup\r\n     And User clicks on Plus symbol in new Quote page and selects OG option from drop down\r\n     Then User enters some Qty to product in Product grid\r\n       |40|40|\r\n     Then Click on create button in New Quote page\r\n     And User click on Back to orderlist button from Quote summary page and Read order number\r\n     Then Verify User is on Order Entry Page and verify Quote is existing\r\n     Examples:\r\n       |QuoteName|\r\n       | Quote123|\r\n\r\n    @ConvertQuoteToOrder\r\n    Scenario Outline: Test scenario for converting Quote to Order\r\n      Given User must be on Order Entry Page\r\n      And User clicks on drop down next to Start order button and select Quote option\r\n      Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n      Then User should find select Order guide from popup\r\n      Then User should select Note from popup\r\n      Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n        | gated to Order Entry page from OG page\r\n    Examples:\r\n      |QuoteName| OG   |\r\n      | Quote123|OGDis123|\r\n\r\n  @CreateCopyQuote\r\n  Scenario Outline: Test scenario to create copy of Quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    Then User click on Copy button in summary page and enter Quote name \"\u003cQuoteName1\u003e\" and Click on Create button\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|QuoteName1|\r\n      | Quote123|Quote111  |\r\n\r\n  @PrintQuote\r\n  Scenario Outline: Test scenario for printing details of quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    And User click on Print button\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|QuoteName1|\r\n      | Quote123|Quote111  |\r\n","mediaType":"te drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Edit button\r\n    Then If user navigates to payment and address page click on Back button or else add product# in Quick product entry\r\n      |20|15|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @EditQuoteOG\r\n  Scenario Outline: Test scenario for editing quote by adding OG to quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Edit button\r\n    Then If user navigates to payment and address page click on Back button or else Click on Add product and select OG \"\u003cOG\u003e\"\r\n      |20|15|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|    OG   |\r\n      | Quote123| SampleOG|\r\n\r\n  @CancelWhileEditing\r\n  Scenario Outline: test scenario for cancelling quote at the time of edit quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Edit button\r\n    Then If user navigates to payment and address page click on Back button or else add product# in Quick product entry\r\n      |20|15|\r\n    Then Click on Cancel button in New Quote page\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @CommentInQuote\r\n  Scenario Outline: Test scenario for adding comment to quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    And User click on Comment Icon in Quote page and select Internal comment flag\r\n      |Adding Comment in Quote|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @NavigateQuoteSummay\r\n  Scenario Outline: Test scenario for navigating from OE page to Quote summary page\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @DeleteCancel\r\n  Scenario Outline: Test scenario for deleting or canceling Quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on cancel button\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n    @SkipQuoteFromOE\r\n    Scenario: Test scenario to verify skip in Quote\r\n      Given User must be on Order Entry Page\r\n      Then Change the date 4 days after current date\r\n      And User verifies skip button in OE page when Quotes is already create\r\n\r\n    @SkipQuoteInNewOE\r\n    Scenario: Test scenario to verify skip in New OE page, when Quote is already existing\r\n      Given User must be on Order Entry Page\r\n      Then Change the date 4 days after current date\r\n      Then User must click Start Order button\r\n      Then User should make selection between Pending order or Start New order\r\n      Then User should select Note from popup and Order guide from popup\r\n      And User verifies Skip button in New OE page\r\n\r\n  @BogoItemsInQuote\r\n  Scenario Outline: Test scenario for adding bogo item to quote and verify the behaviour\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter BOGO Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    And User verifies the products added to Quote\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|\r\n\r\n  @BogoItemsInQuoteToOrder\r\n  Scenario Outline: Test scenario for adding BOGO item to quote and create Order for that Quote\r\n    Given User must be on Order Entry Page\r\n    And User clicks on drop down next to Start order button and select Quote option\r\n    Then User enters Quote name \"\u003cQuoteName\u003e\" and Quote End date click on OK button\r\n    Then User should find select Order guide from popup\r\n    Then User should select Note from popup\r\n    Then Enter BOGO Pro# in Quick Product Entry area in New Qutoe page and enter Qty for Case and Unit\r\n      |40|40|\r\n    And User verifies the products added to Quote\r\n    Then Click on create button in New Quote page\r\n    And User click on Back to orderlist button from Quote summary page and Read order number\r\n    Then Verify User is on Order Entry Page and verify Quote is existing\r\n    Then User selects Quote in Order Entry grid\r\n    And User should be navigated to Quote summary page and click on Convert Order button\r\n    Then Enter PO# for New order\r\n      |PO123|\r\n    Then Click on Next button\r\n    And Click on SubmitOrder button\r\n    Then User should be navigated to Order Entry page\r\n    Examples:\r\n      |QuoteName|\r\n      | Quote123|","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///C:/Users/Divya.Ramadas/Documents/Git_repo/ignition-qa/AFS_Automation/OMS_Automation/src/test/resources/features_DSD_OMS/QuoteFeature/quoteFeature1.feature","feature":{"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Quotes1","description":"  Used for cration of Quotes and test different functionality","children":[{"background":{"location":{"line":4,"colu
